<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <a href="#" style="margin-right: 20px;">Gmail</a>

    <footer>
